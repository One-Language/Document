# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  percy: percy/agent@0.1.2

jobs:
  run_tests:
    parallelism: 1
    steps:
      - attach_workspace:
          at: .
      - run:
          name: ðŸ“· Run Percy snapshots
          command: |
            npx percy snapshot ./

workflows:
  test:
    jobs:
      - run_tests
      - percy/finalize_all:
          requires:
            - run_tests
