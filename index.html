<!DOCTYPE html>
<html lang="en_US" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<title>ONE Programming Language - Documentation</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" /> -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" /> -->
		<style type="text/css">
		.sidebar-toggle {
			bottom: auto;
			top: 0px;
		}
		</style>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/javascript">
		const repoUrl = "https://github.com/One-Language/Document";
		const editPath = repoUrl + "/blob/main/";
		const editMsg = "üìù Edit on GitHub";

		window.$docsify = {
			name: "ONE Programming Language",
			repo: repoUrl,

			auto2top: true,
			coverpage: true,
			loadSidebar: true,
			themeColor: "#3271a8",

			plugins: [
				EditOnGithubPlugin.create(editPath, null, editMsg)
			],
		};
		</script>

		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	</body>
</html>
