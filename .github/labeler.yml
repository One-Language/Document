github:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - .github/**/*

docs:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - README.md
              - _coverpages.md
              - en/**/*
              - fa/**/*
              - in/**/*
              - tr/**/*

tests:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - CODEOWNERS
              - Makefile
              - codespell.txt
              - .editorconfig
              - .gitignore
              - .percy.yml
              - .pre-commit-config.yaml

website:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - .nojekyll
              - index.html
              - robots.txt
              - scripts/**/*
